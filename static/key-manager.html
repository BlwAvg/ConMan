<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h2>Key Manager</h2>

<h3>Generate SSH Key</h3>
<label for="usernameDropdown">Username:</label>
<select id="usernameDropdown">
    <!-- Options will be dynamically populated based on both user types -->
</select>
<label for="encryptionType">Encryption Type:</label>
<select id="encryptionType" onchange="updateBitsOrIterationsDropdown()">
    <option value="dsa">dsa</option>
    <option value="ecdsa">ecdsa</option>
    <option value="ecdsa-sk">ecdsa-sk</option>
    <option value="rsa">rsa</option>
    <option value="ed25519">ed25519</option>
    <option value="ed25519-sk">ed25519-sk</option>
</select>

<label for="bitsOrIterations">Bits/Iterations:</label>
<select id="bitsOrIterations">
    <!-- Options will be dynamically populated based on encryption type -->
</select>
<button onclick="generateKeyForUser()">Generate Key</button>

        <button onclick="fetchKeys()">Refresh</button>

        <table id="keysTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>User</th>
                    <th>Path</th>
                    <th>Type</th>
                    <th>Encryption</th>
                    <th>Copy Key</th>
                </tr>
            </thead>
            <tbody id="keysTableBody"></tbody>
        </table>
        
        <button onclick="deleteSelectedKeys()">Delete Selected</button>
    
    </div>
    <script src="/static/users-key.js"></script>
</body>

</html>
